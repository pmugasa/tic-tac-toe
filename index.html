<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Tic-Tac-Toe</title>
  </head>
  <body>
    <!--main container-->
    <div class="mx-auto">
      <h1 class="font-semibold text-2xl">Tic-Tac-Toe</h1>

      <!--gameboard container-->
      <div class="grid grid-cols-3 mx-auto w-72">
        <div
          class="h-24 w-24 border-black border-2 border-solid text-center text-2xl font-bold"
        >
          1
        </div>
        <div
          class="h-24 w-24 border-black border-2 border-solid text-center text-2xl font-bold"
        >
          2
        </div>
        <div
          class="h-24 w-24 border-black border-2 border-solid text-center text-2xl font-bold"
        >
          3
        </div>
        <div
          class="h-24 w-24 border-black border-2 border-solid text-center text-2xl font-bold"
        >
          4
        </div>
        <div
          class="h-24 w-24 border-black border-2 border-solid text-center text-2xl font-bold"
        >
          5
        </div>
        <div
          class="h-24 w-24 border-black border-2 border-solid text-center text-2xl font-bold"
        >
          6
        </div>
        <div
          class="h-24 w-24 border-black border-2 border-solid text-center text-2xl font-bold"
        >
          7
        </div>
        <div
          class="h-24 w-24 border-black border-2 border-solid text-center text-2xl font-bold"
        >
          8
        </div>
        <div
          class="h-24 w-24 border-black border-2 border-solid text-center text-2xl font-bold"
        >
          9
        </div>
      </div>
      <div>
        <button type="button" class="rounded-full bg-cyan-500 px-5 py-2">
          Reset Game
        </button>
      </div>
      <div>
        <h2 class="player-info">Player X's Turn</h2>
      </div>
    </div>
  </body>
</html>
