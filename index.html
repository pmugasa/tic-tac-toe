<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Tic-Tac-Toe</title>
  </head>
  <body>
    <!--main container-->
    <div class="mx-auto">
      <h1 class="font-semibold text-2xl">Tic-Tac-Toe</h1>

      <!--gameboard container-->
      <div class="grid grid-cols-3 mx-auto w-72">
        <div
          boxIndex="0"
          class="h-24 w-24 border-black border-2 border-solid text-center text-2xl font-bold boxes"
        ></div>
        <div
          boxIndex="1"
          class="h-24 w-24 border-black border-2 border-solid text-center text-2xl font-bold boxes"
        ></div>
        <div
          boxIndex="2"
          class="h-24 w-24 border-black border-2 border-solid text-center text-2xl font-bold boxes"
        ></div>
        <div
          boxIndex="3"
          class="h-24 w-24 border-black border-2 border-solid text-center text-2xl font-bold boxes"
        ></div>
        <div
          boxIndex="4"
          class="h-24 w-24 border-black border-2 border-solid text-center text-2xl font-bold boxes"
        ></div>
        <div
          boxIndex="5"
          class="h-24 w-24 border-black border-2 border-solid text-center text-2xl font-bold boxes"
        ></div>
        <div
          boxIndex="6"
          class="h-24 w-24 border-black border-2 border-solid text-center text-2xl font-bold boxes"
        ></div>
        <div
          boxIndex="7"
          class="h-24 w-24 border-black border-2 border-solid text-center text-2xl font-bold boxes"
        ></div>

        <div
          boxIndex="8"
          class="h-24 w-24 border-black border-2 border-solid text-center text-2xl font-bold boxes"
        ></div>
      </div>
      <div>
        <button type="button" class="btn rounded-full bg-cyan-500 px-5 py-2">
          Reset Game
        </button>
      </div>
      <div>
        <h2 class="statusText"></h2>
      </div>
    </div>
  </body>
  <script src="/index.js"></script>
  <script src="https://cdn.tailwindcss.com"></script>
</html>
